<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/common_register.html}">
    <head>
        <title>Register</title>
      <!--   <style type="text/css">
		
		body{
		background-color: transparent; 
		background-image: linear-gradient(270deg, #413C3C 16%, #9F192F 100%);
		
		}
		
		</style> -->
    </head>
    <body >
    	<div layout:fragment="content">
    		<div class="custom-panel">
    		<div class="row">
    			<!--  <div class="login-icon d-flex align-items-center justify-content-center">
    				<i class="fa fa-user-o"></i>
    			</div>-->
    			<div class="col-sm-6 pr-sm-2 statistics-grid">
    			<h3 class="text-left mb-4"><strong>Register your business</strong></h3>
    			<h7 class="text-left mb-4">You must be registered to apply 2for this programme. Please register your interest here.</h7>
    			<form  method="post" th:action="@{/redirect}">
					<div class="form-group">
					<label><strong>Name</strong></label>
						<input type="text" class="form-control input-style" name="name" placeholder="Name">
					</div>
					<div class="form-group">
					<label><strong>Email</strong></label>
						<input type="email" class="form-control input-style" name="email" placeholder="Email">
					</div>
					<div class="form-group">
					<label><strong>Telephone</strong></label>
						<input type="number" class="form-control input-style" name="telephone" placeholder="Telephone">
					</div>
					<div class="form-group">
					<label><strong>Message </strong><font color="#ccc"> (optional)</font></label>
							<textarea class="form-control input-style" id="Message" name="message"
       								   rows="5" cols="33">
									
							</textarea>	
					</div>
					
					<div class="form-group">
						<input type="submit" class="btn custom-btn input-style form-control" value="Save">
					</div>
					
				</form>
				</div>
				<div class="col-sm-6 pl-sm-2 statistics-grid">
			<div  >
                <picture>
                <img th:src="@{images/seminar-2.jpg}" alt="Seminar attendees" width="1100" height="800" >
                </picture>
              </div>
				</div>
    		</div>
    		</div>
    	</div>
    </body>
</html>
