<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{./layouts/common.html}">
	<head>
		<title>New Roles</title>
		<meta charset="utf-8">
<Style>
   th, td {
      padding: 10px;
      border: 1px solid grey;
      border-collapse: collapse;
      
      text-align: center;
      }
</Style>

	</head>
	<body>
		<div layout:fragment="content">
	        <nav aria-label="breadcrumb">
				<ol class="breadcrumb my-breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">New Role</li>
				</ol>
			</nav>
			
			<div class="pt-3 pb-4">
				<div class="custom-panel">
					
					<div class="row mx-0">
						<div class="col-md-4 px-0">
						<h3>New Role / Update Role</h3>
					
						</div>
						
					</div>
					<hr>
					<div id="info" class="row mx-0 " th:if="${error  != null}">
				
						<div class="col-md-5 px-0">
					</div>
				
					<div class="col-md-7 px-0">
					
					<font color="red"><h4 th:text="${error}"></h4></font>
					
					</div>
					</div>
					<div class="row col-md-10">
					
												<div class="col-md-12 px-0 ">
						
				<form th:action="@{/saverole}" th:object="${role}" method="post">
					<div class="form-group">
						<input type="text" class="form-control input-style " th:field="*{name}" placeholder="Name">
					</div>
					<div class="form-group">
						<input type="text" class="form-control input-style " th:field="*{description}" placeholder="Description">
					</div>
					<div class="form-group">
						<input type="submit" class="btn custom-btn form-control col-4 mb-4" value="Save">
						<input type="hidden" th:field="*{id}">
					</div>
					
				</form>
                                </div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
