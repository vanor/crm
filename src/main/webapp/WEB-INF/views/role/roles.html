<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{./layouts/common.html}">
	<head>
		<title>Roles</title>
		<meta charset="utf-8">
<Style>
   th, td {
      padding: 10px;
      border: 1px solid grey;
      border-collapse: collapse;
      
      text-align: center;
      }
</Style>

	</head>
	<body>
		<div layout:fragment="content">
	        <nav aria-label="breadcrumb">
				<ol class="breadcrumb my-breadcrumb">
					<li class="breadcrumb-item"><a href="/">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Role</li>
				</ol>
			</nav>
			
			<div class="pt-3 pb-4">
				<div class="custom-panel">
					
					<div class="row mx-0">
						<div class="col-md-4 px-0">
						<h3>Roles List</h3>
					
						</div>
						<div class="col-md-8 px-0 d-flex justify-content-end">
							<a class="btn custom-btn" href="/app/Addrole">New Role</a>
						</div>
					</div>
					<hr>
					<div id="info" class="row mx-0 " th:if="${infos  != null}">
				
						<div class="col-md-5 px-0">
					</div>
				
					<div class="col-md-7 px-0">
					
					<font color="green"><h4 th:text="${infos}"></h4></font>
					
					</div>
					</div>
					<div class="row col-md-12">
					
												<div class="col-md-12 px-0 ">
						
				  <table  id='tab'   class="stripe">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Created At</th>
                                         <th>Action</th>
                                        

                                    </tr>
                                    </thead>
                                    <tbody >
                                    
                                      <!--
                                    <tbody th:each="Permission, stat : ${clientList}">
                                         <tr id="${Permission.id}">
                                            <td th:text="${Permission.name}"></td>
                                            <td th:text="${Permission.guardName}"></td>
                                            <td th:text="${Permission.description}"></td>

                                        </tr>--> 
                                         <tr  th:each="Role: ${liste}">
                                            <td th:text="${Role.name}"></td>
                                            <td th:text="${Role.description}"></td>
                                            <td th:text="${#dates.format(Role.createdAt, 'yyyy-MMM-dd')}"></td>
                                            <td >
                                            <a th:href="@{/showUpdateForm(roleid=${Role.id})}" style="color: green;">Update</a>
                                            <a   th:href="@{/details(roleid=${Role.id})}" style="color: blue;" id="deleteButton">Details</a>
                                            <a 	 th:href="@{/deleteForm(roleid=${Role.id})}" style="color: red;"  >Delete</a>
                                            
                                            </td>

                                        </tr>
                                  
                                    </tbody>
                                </table>
                                </div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Confirm delete</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>Are you sure you want to delete this record?</p>
			</div>
			<div class="modal-footer">
				<a href="" class="btn btn-primary" id="delRef">Yes, Delete</a>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
	</body>
</html>
