<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{./layouts/common.html}">
	<head>
		<title>New Report</title>
		<meta charset="utf-8">
<Style>
   th, td {
      padding: 10px;
      border: 1px solid grey;
      border-collapse: collapse;
      
      text-align: center;
      }
</Style>

	</head>
	<body>
		<div layout:fragment="content">
	        <nav aria-label="breadcrumb">
				<ol class="breadcrumb my-breadcrumb">
					<li class="breadcrumb-item"><a class="text-home" th:href="@{/}">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">New Report</li>
				</ol>
			</nav>
			
			<div class="pt-3 pb-4">
				<div class="custom-panel">
					
					<div class="row mx-0">
						<div class="col-md-4 px-0">
						<h3>New Report</h3>
					
						</div>
						
					</div>
					<hr>
					<div style=" background-color:green; color : white;" id="info" class="row mx-0 " th:if="${infos  != null}">
				
						<div class="col-md-4 px-0">
					</div>
				
					<div class="col-md-8 px-0">
					
					<h4 th:text="${infos}"></h4>
					
					</div>
					</div>
					<div id="infoerror" style=" background-color: red; color : white;" class="row mx-0 " th:if="${error  != null}">
				
						<div class="col-md-5 px-0">
					</div>
				
					<div class="col-md-7 px-0">
					
					<h4 th:text="${error}"></h4>
					
					</div>
					</div>
					<div class="row col-md-10" >
					
												<div class="col-md-12 px-0 ">
						
				<form th:action="@{/saveReport}" th:object="${report}" method="post">
					<div class="form-group">
						<textarea class="form-control input-style" id="content" th:field="*{content}"
       								   rows="5" cols="33" placeholder="Write the report" required>
									
							</textarea>	
					</div>
					
					<div class="form-group">
						<input type="submit" class="btn custom-btn form-control col-4 mb-4" value="Save">
						
					</div>
					
				</form>
                                </div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
