<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{./layouts/common.html}">
	<head>
		<title>Details User</title>
		<meta charset="utf-8">
<Style>
   th, td {
      padding: 10px;
      border: 1px solid grey;
      border-collapse: collapse;
      
      text-align: center;
      }
</Style>

	</head>
	<body>
		<div layout:fragment="content">
	        <nav aria-label="breadcrumb">
				<ol class="breadcrumb my-breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Details Roles</li>
				</ol>
			</nav>
			
			<div class="pt-3 pb-4">
				<div class="custom-panel">
					
					<div class="row mx-0">
						<div class="col-md-4 px-0">
						<h3>Details User</h3>
					
						</div>
					
					</div>
					<hr>
					<div id="info" class="row mx-0 " th:if="${infos  != null}">
				
						<div class="col-md-5 px-0">
					</div>
				
					<div class="col-md-7 px-0">
					
					<font color="green"><h4 th:text="${infos}"></h4></font>
					
					</div>
					</div>
					<div class="row col-md-12">
					
					
												<div class="col-md-12 px-0 ">
												
				
					<div class="form-group">
					<label><strong>Name</strong></label>
						<input type="text" class="form-control input-style " th:value="${user.nom}" placeholder="Name" readonly="readonly">
					</div>
					<div class="form-group">
					<label><strong>Login</strong></label>
						<input type="text" class="form-control input-style " th:value="${user.login}" placeholder="login" readonly="readonly">
					</div>
					
					<div class="form-group">
					<label><strong>Email</strong></label>
						<input type="email" class="form-control input-style " th:value="${user.email}" placeholder="Email" readonly="readonly">
					</div>
					<div class="form-group">
					<label><strong>Phone</strong></label>
						<input type="number" class="form-control input-style " th:value="${user.tel}" placeholder="Phone" readonly="readonly">
					</div>
				
					
				<form th:action="@{/addsubrole}" th:object="${userr}"  method="post">
				
				<label><strong>Add Roles</strong></label>
			 	<div class="form-group" >
					<select th:field="*{roleIds}" class="form-control input-style " >
    				<option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}">
   					</option>
					</select>
					<input type="hidden" th:field="*{userId}">
                </div>
                <div class="form-group">
						<input type="submit" class="btn custom-btn form-control col-4 mb-4" value="Add Role">
					</div>
				</form>		<br>
				<h3>List Roles For This User</h3>
				<hr>					
		<table  id='tab'   class="stripe">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Description</th>  
                                        <th>Action</th>                                                                            
                                    </tr>
                                    </thead>
                                    <tbody >
                                
                                         <tr  th:each="role: ${user.roles}">
                                            <td th:text="${role.name}"></td>
                                            <td th:text="${role.description}"></td>
                                            <td >
                                          
                                            <a class="btn btn-danger deleteButton" th:href="@{/delsubrole(userid=${user.id},roleid=${role.id})}">Remove</a>
                                            
                                            </td>

                                        </tr>
                                  
                                    </tbody>
                                </table>
		                                </div>
					</div>
				</div>
			</div>
			
				<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Confirm delete</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>Are you sure you want to remove this role?</p>
			</div>
			<div class="modal-footer">
				<a href="" class="btn btn-success" id="delRef">Yes, Delete</a>
				<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
		</div>
		
	</body>
</html>
