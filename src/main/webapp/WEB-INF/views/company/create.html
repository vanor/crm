<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/common.html}">
	<head>
		<title>Create Company</title>
	</head>
	<body>
		<div layout:fragment="content">
	        <nav aria-label="breadcrumb">
				<ol class="breadcrumb my-breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Companies</a></li>
					<li class="breadcrumb-item active" aria-current="page">Create Company</li>
				</ol>
			</nav>
			<div class="pt-3 pb-4">
				<h3 class="mb-4">Create Company</h3>
				<div class="row mx-0">
					<div class="col-md-8 px-0">
						<form action="" method="POST">
							<div class="form-group row">
								<label for="name" class="col-sm-3 col-form-label input__label">Name</label>
								<div class="col-sm-9">
									<input type="text" class="form-control input-style" name="name" id="name" />
								</div>
							</div>
							<div class="form-group row">
								<label for="email" class="col-sm-3 col-form-label input__label">Email</label>
								<div class="col-sm-9">
									<input type="email" class="form-control input-style" name="email" id="email" />
								</div>
							</div>
							<div class="form-group row">
								<label for="phoneNumber" class="col-sm-3 col-form-label input__label">Phone number</label>
								<div class="col-sm-9">
									<input type="text" class="form-control input-style" name="phoneNumber" id="phoneNumber" />
								</div>
							</div>
							<div class="form-group row">
								<label for="message" class="col-sm-3 col-form-label input__label">Message</label>
								<div class="col-sm-9">
									<textarea id="message" name="message" class="form-control input-style" rows="3"></textarea>
								</div>
							</div>
							<div class="form-group row">
								<label for="aboutUs" class="col-sm-3 col-form-label input__label">About us</label>
								<div class="col-sm-9">
									<textarea id="aboutUs" name="aboutUs" class="form-control input-style" rows="3"></textarea>
								</div>
							</div>
							<div class="form-group row">
								<label for="logo" class="col-sm-3 col-form-label input__label">Logo</label>
								<div class="col-sm-9">
									<input type="file" id="logo" name="logo" class="custom-file-input" />
									<label class="custom-file-label" for="logo"></label>
								</div>
							</div>
							<div class="form-group row">
								<label for="line1" class="col-sm-3 col-form-label input__label">Line 1</label>
								<div class="col-sm-9">
									<input type="text" class="form-control input-style" name="line1" id="line1" />
								</div>
							</div>
							<div class="form-group row">
								<label for="line2" class="col-sm-3 col-form-label input__label">Line 2</label>
								<div class="col-sm-9">
									<input type="text" class="form-control input-style" name="line2" id="line2" />
								</div>
							</div>
							<div class="form-group row">
								<label for="line3" class="col-sm-3 col-form-label input__label">Line 3</label>
								<div class="col-sm-9">
									<input type="text" class="form-control input-style" name="line3" id="line3" />
								</div>
							</div>
							<div class="form-group row">
								<label for="city" class="col-sm-3 col-form-label input__label">City</label>
								<div class="col-sm-9">
									<input type="text" class="form-control input-style" name="city" id="city" />
								</div>
							</div>
							<div class="form-group row">
								<label for="postalCode" class="col-sm-3 col-form-label input__label">Postal code</label>
								<div class="col-sm-9">
									<input type="text" class="form-control input-style" name="postalCode" id="postalCode" />
								</div>
							</div>
							<div class="form-group row">
								<label for="localAutority" class="col-sm-3 col-form-label input__label">Local authority</label>
								<div class="col-sm-9">
									<input type="text" class="form-control input-style" name="localAutority" id="localAutority" />
								</div>
							</div>
							<div class="form-group row">
								<label for="contactName" class="col-sm-3 col-form-label input__label">Contact name</label>
								<div class="col-sm-9">
									<input type="text" class="form-control input-style" name="contactName" id="contactName" />
								</div>
							</div>
							<div class="form-group row">
								<label for="contactEmail" class="col-sm-3 col-form-label input__label">Contact email</label>
								<div class="col-sm-9">
									<input type="email" class="form-control input-style" name="contactEmail" id="contactEmail" />
								</div>
							</div>
							<div class="form-group row">
								<label for="contactPhoneNumber" class="col-sm-3 col-form-label input__label">Contact phone</label>
								<div class="col-sm-9">
									<input type="text" class="form-control input-style" name="contactPhoneNumber" id="contactPhoneNumber" />
								</div>
							</div>
							<div class="form-group row">
								<label for="website" class="col-sm-3 col-form-label input__label">Website</label>
								<div class="col-sm-9">
									<input type="text" class="form-control input-style" name="website" id="website" />
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-9 mt-3">
									<button type="submit" class="btn custom-btn">Create</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
